<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Collision AI</title>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" type="text/javascript"></script>
</head>
<body>

  <div class="scene">
    <div class="grass"></div>

    <div class="road">
      <div class="ai" id="ai">
        <div class="sensor_1" id="sensor_1">1</div>
        <div class="sensor_2" id="sensor_2">2</div>
        <div class="sensor_3" id="sensor_3">3</div>
      </div>
      <div class="wall" id="wall"></div>
    </div>

    <div class="grass"></div>
  </div>

  <div class="debugArea">
    <textarea class="debugTextAreaClass" id="debugTextArea">N/A</textarea>
    <input type="text" id="stepsDone" value="0" style="width:50px"/>

    <input type="button" value="Start" onClick="runSimulation('1')" />
    <input type="button" value="Stop" onClick="runSimulation('2')" />
  </div>

</body>
</html>
